 }

    <script>
function hardReloadIframe() {
  var oldIframe = document.getElementById('mijnIframe');
  var parent = oldIframe.parentNode;
  parent.removeChild(oldIframe);

  var newIframe = document.createElement('iframe');
  newIframe.id = 'mijnIframe';
  newIframe.src = oldIframe.src;
  newIframe.width = oldIframe.width;
  newIframe.height = oldIframe.height;
  newIframe.allow = oldIframe.allow;

  parent.appendChild(newIframe);
}

</script>
            <link rel="stylesheet" href="/static/kerk_naam1/style.css">
        </head>

<table border="0" cellspacing="0" cellpadding="0"><tr><td>
